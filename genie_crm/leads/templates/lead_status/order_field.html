{% load i18n %}
<div  id="order_container" class="flex flex-col" {% if not show_order_field %} style="display: none;"{% endif %}>
    <div class="flex justify-between items-center mb-1">
        <label for="id_order" class="text-xs text-color-600">{% trans "Order" %}</label>
    </div>
    <input type="number" name="order" value="{{ order_value }}"
           class="text-color-600 p-2 placeholder:text-xs  w-full border border-dark-50 rounded-md mt-1 focus-visible:outline-0 placeholder:text-dark-100 text-sm [transition:.3s] focus:border-primary-600"
           placeholder="Enter Order" id="id_order">
</div>
