{% load static i18n %}
<!-- PASSWORD RESET SUCCESS -->
<div id="sec2" class="bg-white p-[50px] rounded-md shadow w-[450px]">


    <h1 class="text-2xl font-bold mb-3 text-center text-green-600">{% trans "Email Sent!" %}</h1>
    <p class="mb-4 text-center text-sm text-color-600">
        {% trans "Password reset link has been sent to your email." %}
    </p>
    <p class="mb-5 text-center text-xs text-color-500">
        {% trans "Please check your inbox and click the link to reset your password. The link will expire in 24 hours." %}
    </p>

    <button
        hx-get="{% url 'horilla_core:login' %}"
        hx-target="#sec2"
        hx-select="#sec1"
        hx-swap="outerHTML"
        class="p-3 bg-primary-600 hover:bg-secondary-600 w-full flex gap-3 justify-center rounded-md text-white transition duration-300 cursor-pointer">
        <img src="{% static 'assets/icons/sign.svg' %}" alt="" />
        {% trans "Back to Login" %}
    </button>

    <div class="text-center mt-4">
        <button
            hx-get="{% url 'horilla_core:forgot_password' %}"
            hx-target="#sec2"
            hx-select="#sec2"
            hx-swap="outerHTML"
            class="text-sm text-primary-600 hover:underline cursor-pointer">
            {% trans "Didn't receive the email? Try again" %}
        </button>
    </div>
</div>
