{% load static i18n %}
{% block settings %}
<div class="flex justify-between items-center pl-3 pt-3">
    <div id="messages-container" style="display: none;">
        {% for message in messages %}
            <div class="message" data-level="{{ message.tags }}" data-message="{{ message }}"></div>
        {% endfor %}
    </div>
    <button id="reloadButton"  hidden hx-get="{{ request.path }}?{{request.GET.urlencode}}" hx-target="#{{ view_id|safe }}" hx-trigger="click" hx-swap="outerHTML" hx-select="#{{ view_id|safe }}">click</button>
    <form hx-post="{% url 'horilla_core:recycle_bin_policy_view' %}" hx-swap="none" hx-on::after-request="$('#tab-recycle-view').click();">
        {% csrf_token %}
        <div class="flex space-x-2 pb-2">
            <label class="text-sm text-color-600">{% trans 'Default Expire Days'%}</label>
            </span>
            </div>
            <div class="flex flex-wrap items-center gap-2">
                <input type="number" id="id_days" name="days" value="{{ days|default:30 }}" placeholder="Days"
                class="h-[46px] w-[300px] text-color-600 p-2 placeholder:text-xs text-xs w-full border border-dark-50 rounded-md mt-1 focus-visible:outline-0 placeholder:text-dark-100 text-sm transition focus:border-primary-600">
                <button type="submit"
                    class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-800">
                    {% trans 'Save' %}
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
